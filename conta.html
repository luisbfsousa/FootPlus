<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foot+</title>
    <link rel="stylesheet" href="assets/css/conta.css">
</head>
<body>
    <div class="navbar">
        <img src="assets/images/logo.png" alt="Logo" class="navbar-logo">
        <div class="navigation">
            <a class="button" href="index.html">
                <img src="assets/images/chat.png" style="filter: invert(1);">
                <div class="nav1">CHATBOT</div>
            </a>
        </div>
        <div class="navigation">
            <a class="button" href="#">
                <img src="assets/images/conta.jpg">
                <div class="nav1">CONTA</div>
            </a>
        </div>
        <div class="navigation">
            <a class="button" href="login.html">
                <img src="assets/images/logout.png">
            <div class="nav1">LOGOUT</div>
            </a>
        </div>
    </div>

    <div class="account-container">
        <img src="assets/images/diogo.jpeg" alt="Account Image" class="account-image">
        <p class="account-email"></p>

        <div class="ticket-container">
            <div class="ticket">
                <p class="hours">20:00</p>
                <div class="match-info">
                    <p id="PT"></p>
                </div>
                <img src="assets/images/sponsor_pt.png">
            </div>
            <div class="ticket">
                <p class="hours">16:00</p>
                <div class="match-info">
                    <p id="GE"></p>
                </div>
                <img src="assets/images/sponsor_ge.png">
            </div>
            <div class="ticket">
                <p class="hours">14:00</p>
                <div class="match-info">
                    <p id="EN"></p>
                </div>
                <img src="assets/images/sponsor_en.png">
            </div>
            <div class="ticket">
                <p class="hours">17:30</p>
                <div class="match-info">
                    <p id="IT"></p>
                </div>
                <img src="assets/images/sponsor_it.png">
            </div>
            <div class="ticket">
                <p class="hours">19:00</p>
                <div class="match-info">
                    <p id="ES"></p>
                </div>
                <img src="assets/images/sponsor_es.png">
            </div>
            <div class="ticket">
                <p class="hours">18:00</p>
                <div class="match-info">
                    <p id="NL"></p>
                </div>
                <img src="assets/images/sponsor_nl.png">
            </div>
        </div>
    </div>

    <script src="assets/js/index.js"></script>
    <script src="assets/js/conta.js"></script>

</body>
</html>
